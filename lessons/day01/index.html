<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Day 1 Skeleton</title>
  <style>
    /* Временные стили для наглядности (потом вынесем в CSS) */
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; color:#222; }
    header, footer { background:#f5f5f5; padding:12px 0; }
    .container { width: 100%; max-width: 1080px; margin: 0 auto; padding: 0 16px; }
    nav { display:flex; align-items:center; justify-content: space-between; }
    .logo { font-weight:700; text-decoration:none; color:#222; }
    .nav-list { list-style:none; padding:0; margin:0; display:flex; gap:12px; }
    .nav-list a { text-decoration:none; color:#222; }
    main { padding: 24px 0; }
    .hero { background:#fffbe6; border:1px solid #ffe58f; padding:16px; border-radius:8px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a class="logo" href="/">MyShop</a>
        <ul class="nav-list">
          <li><a href="#">Katalóg</a></li>
          <li><a href="#">Košík</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <h1>Vitajte v MyShop</h1>
        <p>Toto je testovacia stránka (Day 1). Neskôr sem pridáme skutočný obsah.</p>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <small>© 2025 MyShop</small>
    </div>
  </footer>
</body>
</html>
