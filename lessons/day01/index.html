<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyShop — Domov</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <nav aria-label="Hlavná navigácia">
        <a class="logo" href="/">MyShop</a>
        <!-- Кнопка для мобильного меню -->
        <button class="nav-toggle" 
                aria-expanded="false" 
                aria-controls="primary-menu" 
                type="button">
          Menu ☰
        </button>
        <ul id="primary-menu" class="nav-list">
          <li><a href="#" aria-current="page">Katalóg</a></li>
          <li><a href="#">Košík</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="content">
    <div class="container">
      <section class="hero" aria-labelledby="hero-title">
        <h1 id="hero-title">Vitajte v MyShop</h1>
        <p>Toto je testovacia stránka (Day 1). Neskôr pridáme skutočný obsah a lokalizáciu sk/ru.</p>
      </section>

      <section class="products" aria-labelledby="products-title">
        <h2 id="products-title">Novinky</h2>

        <div class="grid">
          <article class="card">
            <div class="thumb" role="img" aria-label="Náhľad produktu">Obrázok</div>
            <div class="body">
              <h3>Produkt 1</h3>
              <p class="price">€ 19.90</p>
              <a class="btn" href="#" aria-label="Pridať Produkt 1 do košíka">Do košíka</a>
            </div>
          </article>

          <article class="card">
            <div class="thumb" role="img" aria-label="Náhľad produktu">Obrázok</div>
            <div class="body">
              <h3>Produkt 2</h3>
              <p class="price">€ 24.90</p>
              <a class="btn" href="#" aria-label="Pridať Produkt 2 do košíka">Do košíka</a>
            </div>
          </article>

          <article class="card">
            <div class="thumb" role="img" aria-label="Náhľad produktu">Obrázok</div>
            <div class="body">
              <h3>Produkt 3</h3>
              <p class="price">€ 14.90</p>
              <a class="btn" href="#" aria-label="Pridať Produkt 3 do košíka">Do košíka</a>
            </div>
          </article>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <small>© 2025 MyShop · <a href="#" rel="nofollow">Podmienky</a></small>
    </div>
  </footer>

  <script>
  // ===== Mobile menu toggle =====
  // Получаем элементы: кнопка и список меню по id/class
  const navToggle = document.querySelector('.nav-toggle');
  const navList = document.getElementById('primary-menu');

  // Если один из элементов не найден — выводим в консоль и прекращаем
  if (!navToggle) console.warn('navToggle (button.nav-toggle) not found');
  if (!navList) console.warn('navList (#primary-menu) not found');

  // Защита: выполняем только если оба элемента есть
  if (navToggle && navList) {
    // Повесь обработчик на кнопку — срабатывает при клике
    navToggle.addEventListener('click', () => {
      // Переключаем класс "open" у списка — это управляет видимостью в CSS
      const opened = navList.classList.toggle('open');

      // Обновляем aria-expanded у кнопки для скринридеров (true/false)
      navToggle.setAttribute('aria-expanded', opened ? 'true' : 'false');

      // Короткий лог для отладки — можно удалить после проверки
      console.log('Menu toggled, opened =', opened);
    });
  }
</script>

</body>
</html>
